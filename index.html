<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Area</title>
		<link href="css/CodeArea.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div class="codeArea">
			<textarea class="lineCount" id="lineCounter" rows="30" cols="2" wrap="off" spellcheck="false" readonly>0.</textarea>
			<textarea class="editor" id="codeArea" rows="30" cols="90" placeholder="Code here!" wrap="off" autofocus="autofocus" spellcheck="false"></textarea>
		</div>

		<script type="text/javascript" src="js/CodeArea.js"></script>

	</body>
</html>
